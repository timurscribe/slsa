jobs:
  
  scribe-report-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: source sbom
        id: source_sbom
        uses: scribe-security/action-bom@dev
        with:
          type: git       
          target: "."
          verbose: 2
          force: true
          scribe-enable: true
          scribe-url: ${{ env.SCRIBE_URL }}
          scribe-login-url: ${{ env.SCRIBE_LOGIN_URL }}
          scribe-audience: ${{ env.SCRIBE_AUDIENCE }}
          scribe-client-id: ${{ env.SCRIBE_CLIENT_ID }}
          scribe-client-secret: ${{ env.SCRIBE_CLIENT_SECRET }}
          product-key: anton-gh-app-test
      - name: create file and Docker
        run: | 
          echo `date` > tmp.txt
          echo "FROM postgres:latest" > Dockerfile
          echo "COPY . ." >> Dockerfile
          docker build -t date:latest .
      
      - name: create file
        run:  echo ${{ secrets.MY_ORG_SECRET }} > cache.txt
      

      - name: image sbom
        id: image_sbom
        uses: scribe-security/action-bom@dev
        with:
          type: docker            
          target: postgres
          verbose: 2
          force: true
          scribe-enable: true
          scribe-url: ${{ env.SCRIBE_URL }}
          scribe-login-url: ${{ env.SCRIBE_LOGIN_URL }}
          scribe-audience: ${{ env.SCRIBE_AUDIENCE }}
          scribe-client-id: ${{ env.SCRIBE_CLIENT_ID }}
          scribe-client-secret: ${{ env.SCRIBE_CLIENT_SECRET }}
          product-key: anton-gh-app-test

      - name: Generate slsa prov statement
        id: gensbom_slsa
        uses: scribe-security/action-bom@dev
        with:
          type: docker
          target: 'date:latest'
          format: statement-slsa
          product-key: anton-gh-app-test
          verbose: 2
          scribe-enable: false
          force: true

      - uses: actions/upload-artifact@v2
        with:
          name: provenance
          path: ${{ steps.gensbom_slsa.outputs.OUTPUT_PATH }}
  
